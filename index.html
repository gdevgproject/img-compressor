<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Image Compressor</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 20px;
        background-color: #f0f2f5;
      }
      .container {
        max-width: 800px;
        margin: auto;
        padding: 25px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #1c1e21;
      }
      input[type="file"] {
        margin-bottom: 20px;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        width: 100%;
        box-sizing: border-box;
        background-color: #f9f9f9;
      }
      .progress-container {
        width: 100%;
        background-color: #e0e0e0;
        border-radius: 8px;
        margin-bottom: 20px;
        overflow: hidden;
      }
      .progress-bar {
        width: 0%;
        height: 30px;
        background-color: #007bff;
        text-align: center;
        line-height: 30px;
        color: white;
        border-radius: 8px;
        transition: width 0.3s ease;
        font-weight: bold;
      }
      .info {
        margin-top: 10px;
        font-size: 1em;
        color: #333;
      }
      .image-section {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        margin-top: 20px;
      }
      .image-box {
        flex: 1;
        border: 2px dashed #007bff;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        min-height: 200px;
      }
      .result-img {
        max-width: 100%;
        height: auto;
        border: 1px solid #ddd;
        margin-top: 10px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .download-btn {
        margin-top: 15px;
        padding: 12px 25px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        display: none;
        font-size: 16px;
        font-weight: bold;
      }
      .download-btn:hover {
        background-color: #218838;
      }
      .error {
        color: red;
        font-weight: bold;
      }
      .warning {
        color: #d9534f;
        background-color: #f2dede;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ebccd1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>üöÄ Ultimate Client-Side Compressor</h2>
      <div class="warning" id="warningBox" style="display: none"></div>

      <input
        type="file"
        id="imageInput"
        accept="image/jpeg, image/png, image/webp"
      />

      <div class="progress-container">
        <div class="progress-bar" id="progressBar">S·∫µn s√†ng</div>
      </div>

      <div class="info" id="infoMessage"></div>

      <div class="image-section">
        <div class="image-box">
          <h3>·∫¢nh G·ªëc</h3>
          <div id="originalInfo" class="info"></div>
          <img id="originalImage" class="result-img" alt="·∫¢nh G·ªëc" />
        </div>

        <div class="image-box">
          <h3>·∫¢nh ƒê√£ N√©n (ƒê√≠ch < 100KB)</h3>
          <div id="compressedInfo" class="info"></div>
          <img id="compressedImage" class="result-img" alt="·∫¢nh ƒê√£ N√©n" />
          <a
            id="downloadBtn"
            class="download-btn"
            download="compressed_image.webp"
            >T·∫£i ·∫¢nh N√©n V·ªÅ</a
          >
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
