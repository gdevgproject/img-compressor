<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Image Compressor & Cropper</title>
    <style>
      :root {
        --primary-color: #007bff;
        --success-color: #28a745;
        --light-gray: #f0f2f5;
        --dark-gray: #6c757d;
        --border-color: #dee2e6;
        --background-color: #ffffff;
        --text-color: #212529;
        --border-radius: 12px;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 2rem;
        background-color: var(--light-gray);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }
      .container {
        width: 100%;
        max-width: 900px;
        background-color: var(--background-color);
        border-radius: var(--border-radius);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        padding: 2.5rem;
        box-sizing: border-box;
      }
      header {
        text-align: center;
        margin-bottom: 2rem;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 1.5rem;
      }
      h2 {
        color: var(--text-color);
        font-size: 2rem;
        margin: 0;
      }
      p.subtitle {
        color: var(--dark-gray);
        font-size: 1.1rem;
      }
      #upload-area {
        border: 3px dashed var(--border-color);
        border-radius: var(--border-radius);
        padding: 2rem;
        cursor: pointer;
        transition: border-color 0.3s, background-color 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      /* Sửa lỗi hiển thị văn bản gây lệch border */
      #upload-area .upload-content {
        text-align: center;
      }
      #upload-area p {
        margin: 0;
        font-size: 1.2rem;
        color: var(--dark-gray);
      }
      #upload-area span {
        font-size: 0.9rem;
        color: #6c757d;
        display: block;
        margin-top: 0.5rem;
      }
      #upload-area:hover,
      #upload-area.dragover {
        border-color: var(--primary-color);
        background-color: #f8f9fa;
      }
      #imageInput {
        display: none;
      }
      .progress-container {
        width: 100%;
        background-color: #e9ecef;
        border-radius: 8px;
        margin: 1.5rem 0;
        overflow: hidden;
      }
      .progress-bar {
        width: 0%;
        height: 25px;
        background-color: var(--primary-color);
        text-align: center;
        line-height: 25px;
        color: white;
        border-radius: 8px;
        transition: width 0.4s ease, background-color 0.4s;
        font-weight: 500;
      }
      #infoMessage {
        text-align: center;
        font-weight: 500;
        margin-bottom: 1.5rem;
        color: var(--dark-gray);
      }
      #results-area {
        display: none;
      }
      .info-box {
        background-color: #f8f9fa;
        padding: 1rem;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        margin-bottom: 1.5rem;
      }
      .info-box:last-child {
        margin-bottom: 0;
      }
      .info-box h3 {
        margin-top: 0;
        font-size: 1.2rem;
        color: var(--primary-color);
      }
      .info-box ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .info-box li {
        display: flex;
        justify-content: space-between;
        padding: 0.3rem 0;
        border-bottom: 1px solid #e9ecef;
      }
      .info-box li:last-child {
        border-bottom: none;
      }
      .main-actions {
        text-align: right;
        margin-bottom: 1.5rem;
        display: flex;
        justify-content: flex-end;
        gap: 1rem;
      }
      .btn {
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.2s;
      }
      .btn:hover {
        opacity: 0.9;
      }
      #resetBtn {
        background-color: var(--dark-gray);
        color: white;
      }
      #copyResultsBtn {
        background-color: #17a2b8;
        color: white;
      }
      #generated-versions-section {
        margin-top: 1.5rem;
      }
      #generated-versions-section h3 {
        text-align: center;
        font-size: 1.4rem;
        color: var(--text-color);
        margin-bottom: 1rem;
      }
      .generated-versions-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
      }
      .version-card {
        background-color: #f8f9fa;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        padding: 1rem;
        display: flex;
        flex-direction: column;
      }
      .version-card h4 {
        margin: 0 0 1rem 0;
        font-size: 1.2rem;
        color: var(--primary-color);
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 0.5rem;
      }
      .version-card ul {
        flex-grow: 1;
      }
      .version-card .download-version-btn {
        background-color: var(--success-color);
        color: white;
        text-align: center;
        margin-top: 1rem;
      }
      #preview-section {
        margin-top: 2.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border-color);
      }
      #preview-section h3 {
        text-align: center;
        font-size: 1.4rem;
        color: var(--text-color);
        margin-top: 0;
        margin-bottom: 1rem;
      }
      .preview-controls {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
      }
      .preview-btn {
        background-color: #e9ecef;
        color: var(--dark-gray);
        border: 1px solid var(--border-color);
        padding: 8px 15px;
        border-radius: 20px;
        cursor: pointer;
        font-weight: 500;
      }
      .preview-btn.active {
        background-color: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
      }
      .preview-btn.disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      #preview-area {
        background-color: var(--light-gray);
        border-radius: var(--border-radius);
        padding: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 400px;
      }
      #preview-frame {
        transition: all 0.4s ease;
        position: relative;
      }
      #previewImage {
        display: block;
        background-color: white;
      }
      .preview-info {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--dark-gray);
        font-style: italic;
        min-height: 1.2em;
      }
      #preview-frame.device-web {
        width: 80%;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        border: 1px solid #ccc;
      }
      #preview-frame.device-web::before {
        content: "● ● ●";
        display: block;
        padding: 10px;
        background: #e9ecef;
        border-bottom: 1px solid #ccc;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        color: #adb5bd;
      }
      #preview-frame.device-web #previewImage {
        width: 100%;
        height: auto;
        border-bottom-left-radius: 8px;
        border-bottom-right-radius: 8px;
      }
      #preview-frame.device-mobile {
        width: 250px;
        height: 500px;
        border: 12px solid #111;
        border-radius: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        background: #111;
        padding: 4px;
        box-sizing: border-box;
        display: flex;
        align-items: flex-start;
      }
      #preview-frame.device-mobile::before {
        content: "";
        position: absolute;
        top: 1px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 15px;
        background: #111;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        z-index: 2;
      }
      #preview-frame.device-mobile #previewImage {
        width: 100%;
        height: auto;
        object-fit: contain;
        border-radius: 28px;
      }

      /* === CSS CHO TRÌNH CROP ẢNH === */
      #cropper-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.75);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s;
      }
      #cropper-modal.visible {
        opacity: 1;
        visibility: visible;
      }
      .cropper-container {
        background-color: var(--background-color);
        padding: 1.5rem;
        border-radius: var(--border-radius);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 800px;
      }
      .cropper-header {
        text-align: center;
        font-size: 1.3rem;
        font-weight: bold;
        margin-bottom: 1rem;
        color: var(--text-color);
      }
      #cropper-canvas {
        cursor: grab;
        max-width: 100%;
        border-radius: 8px;
        background-color: #222;
      }
      #cropper-canvas:active {
        cursor: grabbing;
      }
      .cropper-actions {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 1.5rem;
      }
      #crop-cancel-btn {
        background-color: var(--dark-gray);
        color: white;
      }
      #crop-confirm-btn {
        background-color: var(--success-color);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>🚀 Ultimate Image Compressor & Cropper</h2>
        <p class="subtitle">
          Cắt ảnh 4:3, Nén Đa cấu hình & Xem trước Thông minh
        </p>
      </header>

      <label for="imageInput" id="upload-area">
        <div class="upload-content">
          <p>Kéo và thả ảnh vào đây, hoặc nhấn để chọn file</p>
          <span>Hỗ trợ: JPG, PNG, WebP, BMP, AVIF</span>
        </div>
      </label>
      <input
        type="file"
        id="imageInput"
        accept="image/jpeg, image/png, image/webp, image/bmp, image/avif"
      />

      <!-- === GIAO DIỆN CROP MỚI === -->
      <div id="cropper-modal">
        <div class="cropper-container">
          <div class="cropper-header">Cắt ảnh theo tỷ lệ 4:3</div>
          <canvas id="cropper-canvas"></canvas>
          <div class="cropper-actions">
            <button id="crop-cancel-btn" class="btn">Hủy bỏ</button>
            <button id="crop-confirm-btn" class="btn">Hoàn tất & Nén</button>
          </div>
        </div>
      </div>

      <div class="progress-container">
        <div class="progress-bar" id="progressBar">Sẵn sàng</div>
      </div>
      <div id="infoMessage"></div>

      <div id="results-area">
        <div class="main-actions">
          <button id="copyResultsBtn" class="btn">📋 Sao chép Kết quả</button>
          <button id="resetBtn" class="btn">Chọn ảnh khác</button>
        </div>
        <div class="info-box">
          <h3 id="original-info-title">Ảnh Gốc</h3>
          <ul id="originalInfo"></ul>
        </div>
        <div class="info-box" id="summaryBox" style="display: none">
          <h3>Tổng quan Kết quả</h3>
          <ul id="summaryInfo"></ul>
        </div>
        <div id="generated-versions-section">
          <h3>Các phiên bản đã tạo</h3>
          <div class="generated-versions-list" id="generatedVersionsList"></div>
        </div>
        <div id="preview-section">
          <h3>Xem trước trên các thiết bị</h3>
          <div class="preview-controls">
            <button class="preview-btn" data-device="m">💻 Medium (m)</button>
            <button class="preview-btn" data-device="s">📱 Small (s)</button>
          </div>
          <div id="preview-area">
            <div id="preview-frame">
              <img id="previewImage" src="" alt="Preview Image" />
            </div>
          </div>
          <div class="preview-info" id="previewInfo"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
