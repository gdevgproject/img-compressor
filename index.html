<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Image Compressor</title>
    <style>
      :root {
        --primary-color: #007bff;
        --success-color: #28a745;
        --light-gray: #f0f2f5;
        --dark-gray: #6c757d;
        --border-color: #dee2e6;
        --background-color: #ffffff;
        --text-color: #212529;
        --border-radius: 12px;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 2rem;
        background-color: var(--light-gray);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 900px;
        background-color: var(--background-color);
        border-radius: var(--border-radius);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        padding: 2.5rem;
        box-sizing: border-box;
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 1.5rem;
      }

      h2 {
        color: var(--text-color);
        font-size: 2rem;
        margin: 0;
      }

      p.subtitle {
        color: var(--dark-gray);
        font-size: 1.1rem;
      }

      #upload-area {
        border: 3px dashed var(--border-color);
        border-radius: var(--border-radius);
        padding: 2rem;
        text-align: center;
        cursor: pointer;
        transition: border-color 0.3s, background-color 0.3s;
      }

      #upload-area:hover,
      #upload-area.dragover {
        border-color: var(--primary-color);
        background-color: #f8f9fa;
      }

      #upload-area p {
        margin: 0;
        font-size: 1.2rem;
        color: var(--dark-gray);
      }

      #imageInput {
        display: none;
      }

      .progress-container {
        width: 100%;
        background-color: #e9ecef;
        border-radius: 8px;
        margin: 1.5rem 0;
        overflow: hidden;
      }

      .progress-bar {
        width: 0%;
        height: 25px;
        background-color: var(--primary-color);
        text-align: center;
        line-height: 25px;
        color: white;
        border-radius: 8px;
        transition: width 0.4s ease, background-color 0.4s;
        font-weight: 500;
      }

      #infoMessage {
        text-align: center;
        font-weight: 500;
        margin-bottom: 1.5rem;
        color: var(--dark-gray);
      }

      #results-area {
        display: none;
      }

      /* --- Image Comparison Slider --- */
      .comparison-container {
        position: relative;
        width: 100%;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        overflow: hidden;

        /* === FIX: CH·ªêNG B√îI ƒêEN KHI K√âO TH·∫¢ === */
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE/Edge */
        user-select: none; /* Standard */
      }

      .comparison-image {
        width: 100%;
        height: auto;
        display: block;
      }

      #compressed-image-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        clip-path: polygon(50% 0, 100% 0, 100% 100%, 50% 100%);
      }

      #comparison-slider {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 4px;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        cursor: ew-resize;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      #comparison-slider::before {
        content: "‚Üî";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: var(--primary-color);
        color: white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
      }

      .info-section {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
        margin-top: 1.5rem;
      }

      .info-box {
        background-color: #f8f9fa;
        padding: 1rem;
        border-radius: 8px;
        border: 1px solid var(--border-color);
      }

      .info-box h3 {
        margin-top: 0;
        font-size: 1.2rem;
        color: var(--primary-color);
      }
      .info-box ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .info-box li {
        display: flex;
        justify-content: space-between;
        padding: 0.3rem 0;
        border-bottom: 1px solid #e9ecef;
      }
      .info-box li:last-child {
        border-bottom: none;
      }
      .info-box li span:first-child {
        font-weight: 500;
      }
      .info-box li span:last-child {
        color: var(--dark-gray);
      }

      .actions {
        text-align: center;
        margin-top: 2rem;
        display: flex;
        justify-content: center;
        gap: 1rem;
      }

      .btn {
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s, transform 0.1s;
      }
      .btn:active {
        transform: scale(0.98);
      }

      #downloadBtn {
        background-color: var(--success-color);
        color: white;
      }
      #downloadBtn:hover {
        background-color: #218838;
      }

      #resetBtn {
        background-color: var(--dark-gray);
        color: white;
      }
      #resetBtn:hover {
        background-color: #5a6268;
      }

      .warning {
        color: #d9534f;
        background-color: #f2dede;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ebccd1;
        margin-bottom: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>üöÄ Ultimate Image Compressor</h2>
        <p class="subtitle">
          N√©n ·∫£nh th√¥ng minh, gi·ªØ ch·∫•t l∆∞·ª£ng t·ªëi ƒëa d∆∞·ªõi 100KB
        </p>
      </header>

      <div class="warning" id="warningBox" style="display: none"></div>

      <label for="imageInput" id="upload-area">
        <p>K√©o v√† th·∫£ ·∫£nh v√†o ƒë√¢y, ho·∫∑c nh·∫•n ƒë·ªÉ ch·ªçn file</p>
        <span style="font-size: 0.9rem; color: #6c757d"
          >H·ªó tr·ª£: JPG, PNG, WebP, BMP, AVIF, SVG</span
        >
      </label>
      <input
        type="file"
        id="imageInput"
        accept="image/jpeg, image/png, image/webp, image/bmp, image/avif, image/svg+xml"
      />

      <div class="progress-container">
        <div class="progress-bar" id="progressBar">S·∫µn s√†ng</div>
      </div>
      <div id="infoMessage"></div>

      <div id="results-area">
        <div class="comparison-container">
          <img id="originalImage" class="comparison-image" alt="·∫¢nh G·ªëc" />
          <div id="compressed-image-wrapper">
            <img
              id="compressedImage"
              class="comparison-image"
              alt="·∫¢nh ƒê√£ N√©n"
            />
          </div>
          <div id="comparison-slider"></div>
        </div>

        <div class="info-section">
          <div class="info-box">
            <h3>·∫¢nh G·ªëc</h3>
            <ul id="originalInfo"></ul>
          </div>
          <div class="info-box">
            <h3>·∫¢nh ƒê√£ N√©n</h3>
            <ul id="compressedInfo"></ul>
          </div>
        </div>

        <div class="actions">
          <a id="downloadBtn" class="btn" download="compressed_image.webp"
            >T·∫£i ·∫¢nh N√©n V·ªÅ</a
          >
          <button id="resetBtn" class="btn">Ch·ªçn ·∫£nh kh√°c</button>
        </div>
      </div>
    </div>

    <!-- Script cho thanh tr∆∞·ª£t so s√°nh -->
    <script>
      const slider = document.getElementById("comparison-slider");
      const compressedWrapper = document.getElementById(
        "compressed-image-wrapper"
      );
      const container = document.querySelector(".comparison-container");

      let isDragging = false;

      const moveSlider = (x) => {
        const rect = container.getBoundingClientRect();
        let position = ((x - rect.left) / rect.width) * 100;
        position = Math.max(0, Math.min(100, position)); // Clamp between 0 and 100

        slider.style.left = `${position}%`;
        compressedWrapper.style.clipPath = `polygon(${position}% 0, 100% 0, 100% 100%, ${position}% 100%)`;
      };

      slider.addEventListener("mousedown", () => (isDragging = true));
      document.addEventListener("mouseup", () => (isDragging = false));
      document.addEventListener("mousemove", (e) => {
        if (isDragging) moveSlider(e.clientX);
      });

      // For touch devices
      slider.addEventListener("touchstart", () => (isDragging = true));
      document.addEventListener("touchend", () => (isDragging = false));
      document.addEventListener("touchmove", (e) => {
        if (isDragging) moveSlider(e.touches[0].clientX);
      });
    </script>
    <script src="main.js"></script>
  </body>
</html>
