<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Image Compressor</title>
    <style>
      :root {
        --primary-color: #007bff;
        --success-color: #28a745;
        --light-gray: #f0f2f5;
        --dark-gray: #6c757d;
        --border-color: #dee2e6;
        --background-color: #ffffff;
        --text-color: #212529;
        --border-radius: 12px;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 2rem;
        background-color: var(--light-gray);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 900px;
        background-color: var(--background-color);
        border-radius: var(--border-radius);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        padding: 2.5rem;
        box-sizing: border-box;
      }

      /* --- C√°c style c≈© kh√¥ng thay ƒë·ªïi --- */
      header {
        text-align: center;
        margin-bottom: 2rem;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 1.5rem;
      }
      h2 {
        color: var(--text-color);
        font-size: 2rem;
        margin: 0;
      }
      p.subtitle {
        color: var(--dark-gray);
        font-size: 1.1rem;
      }
      #upload-area {
        border: 3px dashed var(--border-color);
        border-radius: var(--border-radius);
        padding: 2rem;
        text-align: center;
        cursor: pointer;
        transition: border-color 0.3s, background-color 0.3s;
      }
      #upload-area:hover,
      #upload-area.dragover {
        border-color: var(--primary-color);
        background-color: #f8f9fa;
      }
      #upload-area p {
        margin: 0;
        font-size: 1.2rem;
        color: var(--dark-gray);
      }
      #imageInput {
        display: none;
      }
      .progress-container {
        width: 100%;
        background-color: #e9ecef;
        border-radius: 8px;
        margin: 1.5rem 0;
        overflow: hidden;
      }
      .progress-bar {
        width: 0%;
        height: 25px;
        background-color: var(--primary-color);
        text-align: center;
        line-height: 25px;
        color: white;
        border-radius: 8px;
        transition: width 0.4s ease, background-color 0.4s;
        font-weight: 500;
      }
      #infoMessage {
        text-align: center;
        font-weight: 500;
        margin-bottom: 1.5rem;
        color: var(--dark-gray);
      }
      #results-area {
        display: none;
      }
      .comparison-container {
        position: relative;
        width: 100%;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        overflow: hidden;
        -webkit-user-select: none;
        user-select: none;
      }
      .comparison-image {
        width: 100%;
        height: auto;
        display: block;
      }
      #compressed-image-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        clip-path: polygon(50% 0, 100% 0, 100% 100%, 50% 100%);
      }
      #comparison-slider {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 4px;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        cursor: ew-resize;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      #comparison-slider::before {
        content: "‚Üî";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: var(--primary-color);
        color: white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
      }
      .info-section {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
        margin-top: 1.5rem;
      }
      .info-box {
        background-color: #f8f9fa;
        padding: 1rem;
        border-radius: 8px;
        border: 1px solid var(--border-color);
      }
      .info-box h3 {
        margin-top: 0;
        font-size: 1.2rem;
        color: var(--primary-color);
      }
      .info-box ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .info-box li {
        display: flex;
        justify-content: space-between;
        padding: 0.3rem 0;
        border-bottom: 1px solid #e9ecef;
      }
      .info-box li:last-child {
        border-bottom: none;
      }
      .info-box li span:first-child {
        font-weight: 500;
      }
      .info-box li span:last-child {
        color: var(--dark-gray);
      }
      .actions {
        text-align: center;
        margin-top: 2rem;
        display: flex;
        justify-content: center;
        gap: 1rem;
      }
      .btn {
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s, transform 0.1s;
      }
      .btn:active {
        transform: scale(0.98);
      }
      #downloadBtn {
        background-color: var(--success-color);
        color: white;
      }
      #downloadBtn:hover {
        background-color: #218838;
      }
      #resetBtn {
        background-color: var(--dark-gray);
        color: white;
      }
      #resetBtn:hover {
        background-color: #5a6268;
      }
      .warning {
        color: #d9534f;
        background-color: #f2dede;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ebccd1;
        margin-bottom: 1.5rem;
      }

      /* === KHU V·ª∞C PREVIEW N√ÇNG CAO === */
      #preview-section {
        margin-top: 2.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border-color);
      }
      #preview-section h3 {
        text-align: center;
        font-size: 1.4rem;
        color: var(--text-color);
        margin-top: 0;
        margin-bottom: 1rem;
      }
      .preview-controls {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
      }
      .preview-btn {
        background-color: #e9ecef;
        color: var(--dark-gray);
        border: 1px solid var(--border-color);
        padding: 8px 15px;
        border-radius: 20px;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.3s, color 0.3s;
      }
      .preview-btn:hover {
        background-color: #d8dde2;
      }
      .preview-btn.active {
        background-color: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
      }

      #preview-area {
        background-color: var(--light-gray);
        border-radius: var(--border-radius);
        padding: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 400px;
        transition: background-color 0.4s ease;
      }
      #preview-frame {
        transition: all 0.4s ease;
        position: relative;
      }
      #previewImage {
        display: block;
        background-color: white;
      }
      .preview-info {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--dark-gray);
        font-style: italic;
        min-height: 1.2em;
      }

      /* --- Style cho t·ª´ng thi·∫øt b·ªã --- */
      /* 1. Web / Laptop */
      #preview-frame.device-web {
        width: 80%;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        border: 1px solid #ccc;
      }
      #preview-frame.device-web::before {
        content: "‚óè ‚óè ‚óè";
        display: block;
        padding: 10px;
        background: #e9ecef;
        border-bottom: 1px solid #ccc;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        color: #adb5bd;
      }
      #preview-frame.device-web #previewImage {
        width: 100%;
        height: auto;
        border-bottom-left-radius: 8px;
        border-bottom-right-radius: 8px;
      }

      /* 2. Mobile */
      #preview-frame.device-mobile {
        width: 250px;
        height: 500px;
        border: 12px solid #111;
        border-radius: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        background: #111;
        padding: 4px;
        box-sizing: border-box;
      }
      #preview-frame.device-mobile::before {
        content: "";
        position: absolute;
        top: 1px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 15px;
        background: #111;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        z-index: 2;
      }
      #preview-frame.device-mobile #previewImage {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 28px;
      }

      /* 3. Desktop 27" */
      #preview-area.desktop-bg {
        background-color: #212529;
      }
      #preview-frame.device-desktop #previewImage {
        max-width: 960px;
        max-height: 540px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      }

      /* 4. TV L·ªõp h·ªçc */
      .device-tv-modal {
        opacity: 0;
        visibility: hidden;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        padding: 2rem;
        box-sizing: border-box;
        transition: opacity 0.3s, visibility 0.3s;
      }
      .device-tv-modal.visible {
        opacity: 1;
        visibility: visible;
      }
      .tv-bezel {
        position: relative;
        width: 90%;
        max-width: 1400px;
        aspect-ratio: 16/9;
        background: #111;
        border-radius: 20px;
        padding: 1.5%;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .tv-bezel::after {
        content: "";
        position: absolute;
        bottom: -2%;
        left: 50%;
        transform: translateX(-50%);
        width: 20%;
        height: 2%;
        background: #181818;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
      }
      .tv-screen {
        width: 100%;
        height: 100%;
        background: #000;
      }
      .tv-screen img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: pixelated;
      }
      .device-tv-modal .preview-info {
        position: absolute;
        bottom: 2%;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px 20px;
        border-radius: 10px;
      }
      .close-tv-preview {
        position: absolute;
        top: 2rem;
        right: 2rem;
        font-size: 2rem;
        color: white;
        cursor: pointer;
        background: none;
        border: none;
        z-index: 1001;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>üöÄ Ultimate Image Compressor</h2>
        <p class="subtitle">N√©n ·∫£nh th√¥ng minh & Xem tr∆∞·ªõc ƒëa thi·∫øt b·ªã</p>
      </header>

      <div class="warning" id="warningBox" style="display: none"></div>
      <label for="imageInput" id="upload-area">
        <p>K√©o v√† th·∫£ ·∫£nh v√†o ƒë√¢y, ho·∫∑c nh·∫•n ƒë·ªÉ ch·ªçn file</p>
        <span style="font-size: 0.9rem; color: #6c757d"
          >H·ªó tr·ª£: JPG, PNG, WebP, BMP, AVIF, SVG</span
        >
      </label>
      <input
        type="file"
        id="imageInput"
        accept="image/jpeg, image/png, image/webp, image/bmp, image/avif, image/svg+xml"
      />
      <div class="progress-container">
        <div class="progress-bar" id="progressBar">S·∫µn s√†ng</div>
      </div>
      <div id="infoMessage"></div>

      <div id="results-area">
        <div class="comparison-container">
          <img id="originalImage" class="comparison-image" alt="·∫¢nh G·ªëc" />
          <div id="compressed-image-wrapper">
            <img
              id="compressedImage"
              class="comparison-image"
              alt="·∫¢nh ƒê√£ N√©n"
            />
          </div>
          <div id="comparison-slider"></div>
        </div>
        <div class="info-section">
          <div class="info-box">
            <h3>·∫¢nh G·ªëc</h3>
            <ul id="originalInfo"></ul>
          </div>
          <div class="info-box">
            <h3>·∫¢nh ƒê√£ N√©n</h3>
            <ul id="compressedInfo"></ul>
          </div>
        </div>

        <div id="preview-section">
          <h3>Xem tr∆∞·ªõc tr√™n c√°c thi·∫øt b·ªã</h3>
          <div class="preview-controls">
            <button class="preview-btn active" data-device="web">
              üåê Web / Laptop
            </button>
            <button class="preview-btn" data-device="mobile">üì± Mobile</button>
            <button class="preview-btn" data-device="desktop">
              üñ•Ô∏è Desktop 27"
            </button>
            <button class="preview-btn" data-device="tv">üì∫ TV L·ªõp h·ªçc</button>
          </div>
          <div id="preview-area">
            <div id="preview-frame" class="device-web">
              <img id="previewImage" src="" alt="Preview Image" />
            </div>
          </div>
          <div class="preview-info" id="previewInfo"></div>
        </div>

        <div class="actions">
          <a id="downloadBtn" class="btn" download="compressed_image.webp"
            >T·∫£i ·∫¢nh N√©n V·ªÅ</a
          >
          <button id="resetBtn" class="btn">Ch·ªçn ·∫£nh kh√°c</button>
        </div>
      </div>
    </div>

    <script>
      // Script cho thanh tr∆∞·ª£t so s√°nh (kh√¥ng ƒë·ªïi)
      const slider = document.getElementById("comparison-slider");
      const compressedWrapper = document.getElementById(
        "compressed-image-wrapper"
      );
      const container = document.querySelector(".comparison-container");
      let isDragging = false;
      const moveSlider = (x) => {
        const rect = container.getBoundingClientRect();
        let position = ((x - rect.left) / rect.width) * 100;
        position = Math.max(0, Math.min(100, position));
        slider.style.left = `${position}%`;
        compressedWrapper.style.clipPath = `polygon(${position}% 0, 100% 0, 100% 100%, ${position}% 100%)`;
      };
      slider.addEventListener("mousedown", () => (isDragging = true));
      document.addEventListener("mouseup", () => (isDragging = false));
      document.addEventListener("mousemove", (e) => {
        if (isDragging) moveSlider(e.clientX);
      });
      slider.addEventListener("touchstart", () => (isDragging = true));
      document.addEventListener("touchend", () => (isDragging = false));
      document.addEventListener("touchmove", (e) => {
        if (isDragging) moveSlider(e.touches[0].clientX);
      });
    </script>
    <script src="main.js"></script>
  </body>
</html>
